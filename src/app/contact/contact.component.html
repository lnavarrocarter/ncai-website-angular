<section class="section section-lg bg-gradient-default">
  <div class="container pt-lg pb-300">
    <div class="row text-center justify-content-center">
      <div class="col-lg-10">
        <h2 class="display-3 text-white">Contactanos por nuestros servicios</h2>
        <p class="lead text-white">{{ frases }}</p>
      </div>
    </div>
  </div>
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
<section class="section section-lg pt-lg-0 section-contact-us">
  <div class="container">
    <div class="row justify-content-center mt--300">
      <div class="col-lg-8">
        <div class="card bg-gradient-secondary shadow">
          <div class="card-body p-lg-5">
            <h4 class="mb-1">¿Quieres trabajar con nosotros?</h4>
            <p class="mt-0">Escríbenos contándonos tu proyecto, es importante para nosotros asesorarte de la mejor forma y sabemos lo importante que es este proyecto para ti.</p>
            <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                </div>
                <input class="form-control" placeholder="Tu nombre" type="text" (focus)="focus=true" (blur)="focus=false">
              </div>
            </div>
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Tu correo electronico" type="email" (focus)="focus1=true" (blur)="focus1=false">
              </div>
            </div>
            <div class="form-group mb-4">
              <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Escríbenos un mensaje..."></textarea>
            </div>
            <div>
              <button type="button" class="btn btn-default btn-round btn-block btn-lg">Envíar Mensaje</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
